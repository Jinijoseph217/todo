<h1 style="text-align:center">ToDo List</h1>
<div class="container text-center ">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()">+Add Todo</button>
      </div>
      <table class="table table-striped">
       
        <tbody>
          <tr *ngFor="let todo of todos;let i=index;" >
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            
            <!-- <td style="color: red;font-weight: bold;" (click)="remove(i)">X</td> --> 
            
            <div class="input-group">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">Done
              </div>
              <button class="btn btn-danger" style="color:black" (click)="remove(i)">Del</button>
            </div>
            
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
</div>
